<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="Webpage for WEB 2021 - pokemon themed">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header class="h-12 w-screen bg-gray-200 shadow px-4">
      <nav class="h-full flex items-center justify-between">
        <h1 class="text-deitsch-pink"><%= htmlWebpackPlugin.options.title %></h1>
        <ul class="h-full flex justify-end items-center">
          <li class="pr-2"><a href="index.html">Pokemon</a></li>
          <li class="pr-2"><a href="pages/regions.html"></a>Regions</li>
          <li class="pr-2"><a href="pages/about.html"></a>About</li>
        </ul>
      </nav>
    </header>
    <main class="px-4">
      <section class="max-w-screen-lg mx-auto">
        <div class="grid sm:grid-cols-2">
          <div>
            <h2 class="text-deitsch-purple">List of Pokemon [<span id="pokemon-from-to"></span>]</h2>
            <span id="pokemon-load-previous" class="mr-4 my-hover">&#8592;</span>
            <span id="pokemon-load-next" class="my-hover ">&#8594;</span>
            <ul id="pokemon-list" class="pokemon-list"></ul>
          </div>
          <div>
            <h2 class="text-deitsch-purple">My Team[<span id="pokemon-team-count">0/6</span>]</h2>
            <ul id="pokemon-team-list" class="pokemon-list"></ul>
          </div>
        </div>
      </section>
    </main>
    <div id="app"></div>
  </body>
</html>
